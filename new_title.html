
<html>
<head>
    <title>Tab Display</title>
</head>
<body>
    <h1>Automatic Tab Information Display</h1>

    <div id="tabInfoDisplay"></div>

    <script>
        // Function to retrieve and display tab information
        function displayTabInfo() {
            var tabTitle = document.title;
            var tabInfoDisplay = document.getElementById("tabInfoDisplay");
            tabInfoDisplay.innerHTML = "<p>Tab Title: " + tabTitle + "</p>";
        }
        window.onload = function() {
            displayTabInfo();
        };
    </script>
</body>
</html>
